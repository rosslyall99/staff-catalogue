<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tartan Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap');
    </style>
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

<body>
    <!-- <header>
        <h1>Tartan Spreadsheet View</h1>
    </header> -->

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search tartans...">
        <button type="button" id="clear-search" style="display:none;">Clear</button>
    </div>

    <!-- <button id="toggle-filters">Show Filters</button> -->

    <div id="filters-container">
        <select id="filter-clan" data-label="Clan"></select>
        <select id="filter-weight" data-label="Weight"></select>
        <select id="filter-weaver" data-label="Weaver"></select>
        <select id="filter-range" data-label="Range"></select>
    </div>

    <main>
        <div class="cards-container" id="tartan-cards">
            <!-- Cards injected by JS -->
        </div>
    </main>

    <!-- Pagination control bar under the grid -->
    <div id="pagination-controls" class="pagination-bar"></div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="modal" aria-hidden="true">
        <span id="lightbox-close" class="close" aria-label="Close">&times;</span>
        <div class="modal-content">
            <div class="image-wrapper">
                <img id="lightbox-img" src="" alt="Tartan preview" />
                <figcaption id="lightbox-caption"></figcaption>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal" aria-hidden="true">
        <div class="modal-box">
            <h2>Edit Tartan</h2>
            <form id="edit-form">
                <label>Name:<br>
                    <input type="text" id="edit-name" />
                </label><br>

                <label>Weight:<br>
                    <input type="text" id="edit-weight" />
                </label><br>

                <label>Range:<br>
                    <input type="text" id="edit-range" />
                </label><br>

                <label>Image URL:<br>
                    <input type="text" id="edit-image" />
                </label><br>

                <label>Weaver:<br>
                    <input type="text" id="edit-weaver" disabled />
                </label><br>

                <div class="modal-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="delete-btn">Delete</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="catalogue-modal" class="modal" aria-hidden="true">
        <div class="modal-box">
            <h2 id="catalogue-title">Catalogue</h2>
            <form id="catalogue-form">
                <div id="catalogue-list">
                    <table class="catalogue-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Cost</th>
                                <th>Buy</th>
                            </tr>
                        </thead>
                        <tbody id="catalogue-items">
                            <!-- JS injects rows here -->
                        </tbody>
                    </table>
                </div>

                <div class="modal-actions">
                    <button type="button" id="catalogue-close">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/init.js"></script>
</body>

</html>
