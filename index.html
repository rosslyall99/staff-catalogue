<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tartan Spreadsheet</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Tartan Spreadsheet View</h1>
    </header>

    <main>
        <table id="tartan-table">
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Weaver</th>
                    <th>Range</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tartan-list">
                <!-- Rows injected by script.js -->
            </tbody>
        </table>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="modal" aria-hidden="true">
        <span id="lightbox-close" class="close" aria-label="Close">&times;</span>
        <figure class="modal-content">
            <img id="lightbox-img" src="" alt="Tartan preview" />
            <figcaption id="lightbox-caption"></figcaption>
        </figure>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal" aria-hidden="true">
        <div class="modal-box">
            <h2>Edit Tartan</h2>
            <form id="edit-form">
                <label>Name:<br>
                    <input type="text" id="edit-name" />
                </label><br>

                <label>Weight:<br>
                    <input type="text" id="edit-weight" />
                </label><br>

                <label>Range:<br>
                    <input type="text" id="edit-range" />
                </label><br>

                <label>Image URL:<br>
                    <input type="text" id="edit-image" />
                </label><br>

                <label>Weaver:<br>
                    <input type="text" id="edit-weaver" disabled />
                </label><br>

                <div class="modal-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="delete-btn">Delete</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Catalogue Modal (styled to match edit modal) -->
    <div id="catalogue-modal" class="modal" aria-hidden="true">
        <div class="modal-box">
            <h2 id="catalogue-title">Catalogue</h2>
            <form id="catalogue-form">
                <div id="catalogue-list"></div>
                <div class="modal-actions">
                    <button type="button" id="catalogue-close">Close</button>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js?v=8.1"></script>
</body>

</html>
