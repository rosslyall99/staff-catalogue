<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tartan Spreadsheet</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Tartan Spreadsheet View</h1>
    </header>

    <main>
        <table id="tartan-table">
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Weaver</th>
                    <th>Range</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tartan-list">
                <!-- Rows injected by script.js -->
            </tbody>
        </table>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="modal">
        <span id="lightbox-close" class="close">&times;</span>
        <img id="lightbox-img" src="" alt="Tartan preview" />
    </div>

    <script src="script.js"></script>
</body>

</html>
