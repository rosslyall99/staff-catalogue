<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tartan Spreadsheet View</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tartan Spreadsheet View</h1>
    <table>
        <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Name</th>
                <th>Weight</th>
                <th>Weaver</th>
                <th>Range</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tartan-list"></tbody>
    </table>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="modal" aria-hidden="true">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-img" alt="">
        <div id="lightbox-caption"></div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal" aria-hidden="true">
        <div class="modal-box">
            <h2>Edit Tartan</h2>
            <form id="edit-form">
                <label>Name <input id="edit-name"></label>
                <label>Weight <input id="edit-weight"></label>
                <label>Range <input id="edit-range"></label>
                <label>Image URL <input id="edit-image"></label>
                <label>Weaver <input id="edit-weaver" disabled></label>
                <div class="modal-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="delete-btn">Delete</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Catalogue Modal -->
    <div id="catalogue-modal" class="modal" aria-hidden="true">
        <div class="modal-box">
            <h2>Catalogue</h2>
            <div id="catalogue-content"></div>
            <div class="modal-actions">
                <button type="button" id="catalogue-close">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=7.0"></script>
</body>

</html>
